[package]
name = "indradb"
version = "0.15.0"
authors = ["Yusuf Simonson <simonson@gmail.com>"]
description = "A graph database server"
homepage = "https://indradb.github.io"
repository = "https://github.com/indradb/indradb"
keywords = ["graph", "database"]
categories = ["database", "database-implementations"]
license = "MPL-2.0"

[badges]
travis-ci = { repository = "indradb/indradb", branch = "master" }

[features]
test-suite = ["indradb-lib/test-suite"]
bench-suite = ["indradb-lib/bench-suite"]

[[bin]]
name = "indradb"
path = "src/server/main.rs"

[lib]
name = "common_tests"
path = "src/common_tests/lib.rs"

[dependencies]
serde = "^1.0.79"
serde_json = "^1.0.31"
serde_derive = "^1.0.79"
libc = "0.2.43"
rand = "~0.5.5"
regex = "^1.0.5"
lazy_static = "^1.1.0"
iron = "0.6.0"
hyper = "0.11.16"
urlencoded = "0.6.0"
clap = "^2.32.0"
router = "~0.6.0"
rlua = "0.15.2"
num_cpus = "^1.8.0"
reqwest = "0.9.2"
crossbeam-channel = "0.1.2"
chrono = { version = "0.4.6", features = ["serde"] }
uuid = { version = "~0.7.1", features = ["serde", "v4"] }

[dependencies.indradb-lib]
path = "../lib"
version = "0.15.0"
features = ["rocksdb-datastore"]
