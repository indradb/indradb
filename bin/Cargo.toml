[package]
name = "indradb"
version = "0.7.0"
authors = ["Yusuf Simonson <simonson@gmail.com>"]
description = "A graph database server"
homepage = "https://indradb.github.io"
repository = "https://github.com/indradb/indradb"
keywords = ["graph", "database"]
categories = ["database", "database-implementations"]
license = "AGPL-3.0"

[badges]
travis-ci = { repository = "indradb/indradb", branch = "master" }

[[bin]]
name = "indradb-admin"
path = "src/admin/main.rs"

[[bin]]
name = "indradb-server"
path = "src/server/main.rs"

[lib]
name = "common"
path = "src/common/lib.rs"

[dependencies]
serde = "^1.0.2"
serde_json = "^1.0.1"
serde_derive = "^1.0.2"
libc = "0.2.22"
rand = "~0.3.15"
regex = "~0.2.1"
iron = "0.5.1"
hyper = "0.10.10"
urlencoded = "0.5.0"
clap = "^2.24.1"
lazy_static = "~0.2.8"
router = "~0.5.1"
rlua = "0.9.1"

[dev-dependencies]
maplit = "0.1.4"

[dependencies.chrono]
version = "0.4.0"
features = ["serde"]

[dependencies.indradb-lib]
path = "../lib"
version = "0.7.0"
features = ["postgres-datastore", "rocksdb-datastore"]

[dependencies.uuid]
version = "0.5.0"
features = ["serde", "v4"]
