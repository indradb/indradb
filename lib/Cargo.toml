[package]
name = "indradb-lib"
version = "2.1.0"
authors = ["Yusuf Simonson <simonson@gmail.com>"]
description = "A graph database library"
homepage = "https://indradb.github.io"
repository = "https://github.com/indradb/indradb"
keywords = ["graph", "database"]
categories = ["database", "database-implementations"]
license = "MPL-2.0"
edition = "2018"

[lib]
name = "indradb"
path = "src/lib.rs"

[features]
default = []
rocksdb-datastore = ["rocksdb", "byteorder"]
sled-datastore = ["sled", "byteorder"]
test-suite = []
bench-suite = []

[dependencies]
serde = { version = "^1.0.57", features = ["derive"] }
serde_json = "^1.0.57"
lazy_static = "^1.4.0"
chrono = { version = "0.4.19", features = ["serde"] }
bincode = "^1.3.3"
tempfile = "^3.2.0"
uuid = { version = "~0.8.2", features = ["v1", "serde"] }

# Rocksdb dependencies
rocksdb = { version = "0.17.0", optional = true }
byteorder = { version = "^1.4.2", optional = true }

# Sled dependencies
sled = { version = "0.34.6", optional = true, features = ["compression", "no_metrics"] }