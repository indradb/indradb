[package]
name = "indradb-lib"
version = "0.7.0"
authors = ["Yusuf Simonson <simonson@gmail.com>"]
description = "A graph database library"
homepage = "https://indradb.github.io"
repository = "https://github.com/indradb/indradb"
keywords = ["graph", "database"]
categories = ["database", "database-implementations"]
license = "AGPL-3.0"

[badges]
travis-ci = { repository = "indradb/indradb", branch = "master" }

[lib]
name = "indradb"
path = "src/lib.rs"

[features]
default = []
postgres-datastore = ["postgres", "r2d2", "r2d2_postgres", "num_cpus"]
rocksdb-datastore = ["rocksdb", "bincode"]

[dependencies]
rust-crypto = "~0.2.36"
serde = "^1.0.2"
serde_json = "^1.0.1"
serde_derive = "^1.0.2"
libc = "0.2.22"
rand = "~0.3.15"
regex = "~0.2.1"
byteorder = "^1.0.0"
lazy_static = "0.2.8"

# Postgres dependencies
r2d2 = { version = "0.7.3", optional = true }
num_cpus = { version = "^1.4.0", optional = true }

# Rocksdb dependencies
rocksdb = { version = "0.8.1", optional = true }

[dependencies.r2d2_postgres]
version = "0.13"
optional = true

[dependencies.chrono]
version = "0.4.0"
features = ["serde"]

[dependencies.bincode]
version = "0.8.0"
optional = true

[dependencies.uuid]
version = ">=0.5,<0.6"
features = ["serde", "v4"]

[dependencies.postgres]
version = "0.15"
features = ["with-serde_json", "with-chrono", "with-uuid"]
optional = true
