[package]
name = "indradb-lib"
version = "1.3.0"
authors = ["Yusuf Simonson <simonson@gmail.com>"]
description = "A graph database library"
homepage = "https://indradb.github.io"
repository = "https://github.com/indradb/indradb"
keywords = ["graph", "database"]
categories = ["database", "database-implementations"]
license = "MPL-2.0"
edition = "2018"

[lib]
name = "indradb"
path = "src/lib.rs"

[features]
default = []
rocksdb-datastore = ["rocksdb", "byteorder"]
sled-datastore = ["sled", "byteorder"]
test-suite = []
bench-suite = []

[dependencies]
failure = "0.1.8"
serde_json = "^1.0.57"
lazy_static = "^1.4.0"
rand = "0.7.3"
regex = "^1.3.9"
chrono = "0.4.15"
uuid = { version = "~0.8.1", features = ["v1"] }

# Rocksdb dependencies
rocksdb = { version = "0.15.0", optional = true }
byteorder = { version = "^1.3.4", optional = true }

# Sled dependencies
sled = { version = "0.34.6", optional = true, features = ["compression", "no_metrics"] }