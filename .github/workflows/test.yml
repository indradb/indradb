# Largely built from this excellent guide:
# https://shift.click/blog/github-actions-rust/#run-on-pushes-to-main--prs-to-main-or-dev

name: Test

env:
  RUST_BACKTRACE: 1

on:
  push:
    branches:
      - master
      - v1
  pull_request:
    branches:
      - master
      - v1

jobs:
  other:
    name: ${{ matrix.rust }} on ${{ matrix.os }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - { rust: stable, os: macos-latest }
        - { rust: stable, os: windows-latest }
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: ${{ matrix.rust }}

      - run: ./scripts/ci_install.sh
      - run: make test

  linux-stable:
    name: stable on linux-latest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - rust: [stable]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.local/bin
            ~/cached-deps/bin
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: ${{ matrix.rust }}
          components: [clippy, rustfmt]

      - run: ./scripts/ci_install.sh
      - run: make test
      - run: cargo clippy
      - run: cargo fmt -- --check

  linux-nightly:
    name: stable on linux-latest
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
        - rust: [nightly]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - uses: hecrj/setup-rust-action@v1
        with:
          rust-version: ${{ matrix.rust }}

      - run: ./scripts/ci_install.sh
      - run: make test
      - run: cd lib && cargo check --features=bench-suite
      - run: cd lib/fuzz && cargo check
      - run: cd bin && cargo check --features=bench-suite
